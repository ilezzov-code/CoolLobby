# Плагин поддерживает все виды форматирования сообщений.
# LEGACY — Цвет через & / § и HEX через &#rrggbb / §#rrggbb или &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Цвет и HEX через &##rrggbb / §##rrggbb
# MINI_MESSAGE — Цвет через <цвет> Подробнее — https://docs.advntr.dev/minimessage/index.html
# И все форматы доступные на https://www.birdflop.com/resources/rgb/
# Вы можете использовать все форматы одновременно в одном сообщении. Плагин это поддерживает

Plugin:
  plugin-prefix: "&6CoolLobby &8|" # Префикс плагина. Используйте {P} в сообщениях
  plugin-reload: "{P} &7Плагин успешно &aперезагружен \n&7Используйте &6/reload confirm &7или &6/restart &7если Вы редактировали &6database.yml"
  plugin-has-error-reload: "{P} &7Возникла ошибка при перезагрузке плагина: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Вы используете &aпоследнюю &7версию плагина: &6{LATEST_VERS}"
  plugin-use-outdated-version: "{P} &7Вы используете устаревшую версию: &c{OUTDATED_VERS} \n&7Рекомендуем установить последнюю версию плагина: &6{LATEST_VERS} \n&7Скачать: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"
  plugin-has-error: "{P} &7Возникла ошибка при выполнении команды O_o → &c{ERROR}"
  plugin-has-error-check-version: "{P} &7Не удалось получить последнюю версию плагина. Проверьте подключение к интернету"

Messages:
  command-permission-error: "{P} &cУ вас нет прав для выполнения этой команды O_o"
  command-no-console-error: "{P} &cЭта команда доступна только для игроков!"
  command-cooldown: "{P} &7Подождите еще &6{TIME} &7сек. перед выполнением этой команды"
  command-disable: "{P} &7Эта команда отключена администратором сервера"
  command-only-lobby-use: "{P} &7Эта команда доступна только в &6{WORLD}"
  command-player-not-found: "{P} &7Игрок &6{PLAYER} &7не найден или он оффлайн"

  command-main-message: "{P} &7Помощь по командам плагина: \n\n
    &e/fw &7— запустить фейерверк \n
    &e/lt &7— ударить молнией \n
    &e/spit &7— плюнуть \n
    &e/fly &7— включить/выключить режим полета \n
    &e/spawn help &7— помощь по команде &e/spawn
    &e/coollobby &7— отправить это сообщение \n
    &e/coollobby version &7— узнать актуальную версию плагина \n
    &e/coollobby reload &7— перезагрузить плагин \n\n
  &7Разработчик: &6{DEVELOPER} \n
  &7Связаться: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Салют!"
  command-lighting-message: "{P} &7Молния!"
  command-spit-message: "{P} &7Ха-тьфу!"
  command-fly-enable-message: "{P} &7Режим полета &aвключен"
  command-fly-disable-message: "{P} &7Режим полета &cвыключен!"

  command-spawn-teleport-message: "{P} &7Вы телепортированы на спавн &6{SPAWN_NAME}"
  command-spawn-teleport-other-message: "{P} &7Вы телепоритовали игрока &6{PLAYER} &7на спавн &6{SPAWN_NAME}"
  command-spawn-teleport-by-other-message: "{P} &7Вы телепортированы на спавн &6{SPAWN_NAME} &7игроком &6{PLAYER}"
  command-spawn-not-set-message: "{P} &7Невозможно выполнить действие: спавн не установлен"
  command-spawn-set-overwrite-message: "{P} &7Спавн &6{SPAWN_NAME} &7уже существует. Введите &6/spawn confirm &7чтобы подтвердить изменение"
  command-spawn-not-found-confirm-message: "{P} &7У вас нет активных заявок на установку спавна"
  command-spawn-set-message: "{P} &7Вы установили новый спавн &6{SPAWN_NAME}"
  command-spawn-remove-message: "{P} &7Вы удалили спавн &6{SPAWN_NAME}"
  command-spawn-not-found-message: "{P} &7Невозможно выполнить действие: спавн {SPAWN_NAME} не существует"
  command-spawn-help-message: "{P} &7Помощь по команде &6/spawn: \n\n
    &e/spawn &7— телепортироваться на спавн \n
    &e/spawn <name> &7— телепортироваться на указанный спавн \n
    &e/spawn <player> &7— телепортировать указанного игрока на спавн \n
    &e/spawn <name> <player> &7— телепортировать игрока на указанный спавн \n
    \n
    &e/spawn set &7— установить спавн для текущего мира \n
    &e/spawn confirm &7— подтвердить установку спавна \n
    \n 
    &e/spawn remove &7— удалить спавн для текущего мира \n
    &e/spawn remove <name> &7— удалить указанный спавн \n
  "

  player-join-message: "{P} &7Добро пожаловать, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7, залетел к нам на сервер"

  player-leave-global-message: "{P} &6{NAME}&7, покинул наш прекрасный сервер"

  player-double-jump-message: "{P} &7Вау! Вот это прыжок"
  player-double-jump-action-bar-cooldown: "&7Подождите еще &6{TIME} &7сек. для следующего прыжка"

Title:
  player-join-title: "&6&lДобро пожаловать на сервер!"
  player-join-subtitle: "&7Вайп на &cAnarchy &7и &cGrief"

