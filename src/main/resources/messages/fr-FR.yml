# Le plugin prend en charge tous les types de formatage de messages.
# LEGACY — Couleurs via & / § et HEX via &#rrggbb / §#rrggbb ou &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Couleurs et HEX via &##rrggbb / §##rrggbb
# MINI_MESSAGE — Couleurs avec <couleur> Plus d’infos — https://docs.advntr.dev/minimessage/index.html
# Et tous les formats disponibles sur https://www.birdflop.com/resources/rgb/
# Vous pouvez utiliser tous les formats en même temps dans un seul message. Le plugin le prend en charge.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Préfixe du plugin. Utilisez {P} dans les messages
  plugin-reload: "{P} &7Le plugin a été &arechargé &7avec succès"
  plugin-has-error-reload: "{P} &7Une erreur est survenue lors du rechargement du plugin : &c{ERROR}"
  plugin-use-latest-version: "{P} &7Vous utilisez la &adernière &7version du plugin"
  plugin-use-outdated-version: "{P} &7Vous utilisez une version obsolète : &c{OUTDATED_VERS} \n&7Nous vous recommandons d’installer la dernière version : &6{LATEST_VERS} \n&7Télécharger : <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cVous n’avez pas la permission d’exécuter cette commande O_o"
  command-no-console-error: "{P} &cCette commande est uniquement disponible pour les joueurs !"
  command-cooldown: "{P} &7Veuillez attendre &6{TIME} &7secondes avant d’utiliser cette commande"
  command-disable: "{P} &7Cette commande a été désactivée par l’administrateur du serveur"
  command-only-lobby-use: "{P} &7Cette commande est uniquement disponible dans le monde &6{WORLD}"

  command-main-message: "{P} &7Aide pour les commandes du plugin : \n\n
    &e/fw &7— lancer un feu d’artifice \n
    &e/lt &7— invoquer la foudre \n
    &e/spit &7— cracher \n
    &e/fly &7— activer/désactiver le mode vol \n
    &e/coollobby &7— envoyer ce message \n
    &e/coollobby reload&7— recharger le plugin \n\n
  &7Développeur : &6{DEVELOPER} \n
  &7Contact : <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Feu d’artifice lancé !"
  command-lighting-message: "{P} &7Foudre invoquée !"
  command-spit-message: "{P} &7Pouah !"
  command-fly-enable-message: "{P} &7Mode vol &aactivé"
  command-fly-disable-message: "{P} &7Mode vol &cdésactivé"

  player-join-message: "{P} &7Bienvenue, &6{NAME} !"
  player-join-global-message: "{P} &6{NAME}&7 a rejoint le serveur"

  player-leave-global-message: "{P} &6{NAME}&7 a quitté notre magnifique serveur"

  player-double-jump-message: "{P} &7Waouh ! Quel saut !"
  player-double-jump-action-bar-cooldown: "&7Veuillez attendre &6{TIME} &7secondes avant le prochain saut"

Title:
  player-join-title: "&6&lBienvenue sur le serveur !"
  player-join-subtitle: "&7Wipe sur &cAnarchy &7et &cGrief"

# Ne modifiez pas ceci
config_version: 1.0
