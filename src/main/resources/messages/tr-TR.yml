# Eklenti, tüm mesaj biçimlendirmelerini destekler.
# LEGACY — & / § ile renk ve HEX ile &#rrggbb / §#rrggbb veya &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — &##rrggbb / §##rrggbb ile renk ve HEX
# MINI_MESSAGE — <renk> ile renk belirleme Detaylar — https://docs.advntr.dev/minimessage/index.html
# Ve https://www.birdflop.com/resources/rgb/ adresindeki tüm formatlar
# Tüm formatları aynı anda bir mesajda kullanabilirsiniz. Eklenti bunu destekler.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Eklenti öneki. Mesajlarda {P} kullanın
  plugin-reload: "{P} &7Eklenti &aBaşarıyla yeniden yüklendi"
  plugin-has-error-reload: "{P} &7Eklenti yeniden yüklenirken hata oluştu: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Son sürüm eklentiyi kullanıyorsunuz"
  plugin-use-outdated-version: "{P} &7Eski bir sürüm kullanıyorsunuz: &c{OUTDATED_VERS} \n&7Son sürümü yüklemeniz önerilir: &6{LATEST_VERS} \n&7İndir: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

