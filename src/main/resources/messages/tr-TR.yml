#Plugin, tüm mesaj formatlama türlerini destekler.
# LEGACY — Renk için & / § ve HEX için &#rrggbb / §#rrggbb veya &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Renk ve HEX için &##rrggbb / §##rrggbb
# MINI_MESSAGE — Renk için <renk> Daha ayrıntılı — https://docs.advntr.dev/minimessage/index.html
# Ve https://www.birdflop.com/resources/rgb/ adresinde bulunan tüm formatlar
# Aynı mesajda birden fazla formatı aynı anda kullanabilirsiniz. Plugin bunu destekler.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Plugin prefixi. Mesajlarda {P} kullanın.
  plugin-reload: "{P} &7Plugin başarıyla &areload edildi"
  plugin-has-error: "{P} &7Bir hata oluştu: &c{ERROR}"
  plugin-has-error-enable: "{P} &7Plugin başlatılırken bir hata oluştu: &c{ERROR}"
  plugin-has-error-reload: "{P} &7Plugin yeniden yüklenirken bir hata oluştu: &c{ERROR}"
  plugin-use-latest-version: "{P} &7En son &aversion'ı &7kullanıyorsunuz"
  plugin-use-outdated-version: "{P} &7Eski bir versiyon kullanıyorsunuz: &c{OUTDATED_VERS} \n&7Lütfen pluginin son sürümünü yükleyin: &6{LATEST_VERS} \n&7İndirme linki: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cBu komutu çalıştırmak için yetkiniz yok O_o"
  command-no-console-error: "{P} &cBu komut sadece oyuncular için geçerlidir!"
  command-cooldown: "{P} &7Lütfen &6{TIME} &7saniye bekleyin ve tekrar deneyin"
  command-disable: "{P} &7Bu komut sunucu yöneticisi tarafından devre dışı bırakılmıştır"
  command-only-lobby-use: "{P} &7Bu komut yalnızca &6{WORLD} dünyasında kullanılabilir"

  command-main-message: "{P} &7Plugin komutları yardımı: \n\n
    &e/fw &7— havai fişek fırlat \n
    &e/lt &7— yıldırım çak \n
    &e/spit &7— tükür \n
    &e/fly &7— uçuş modunu aç \n
    &e/cool-lobby &7— bu mesajı gönder \n
    &e/cool-lobby reload &7— plugini yeniden yükle \n\n
  &7Geliştirici: &6{DEVELOPER} \n
  &7İletişim: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Havai fişek!"
  command-lighting-message: "{P} &7Yıldırım!"
  command-spit-message: "{P} &7Tükür!"
  command-fly-enable-message: "{P} &7Uçuş modu &aaktif! &7Artık uçabilirsiniz"
  command-fly-disable-message: "{P} &7Uçuş modu &cdevre dışı! &7Artık çift zıplama yapabilirsiniz"

  player-join-message: "{P} &7Hoş geldin, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 sunucuya katıldı"

  player-leave-global-message: "{P} &6{NAME}&7 sunucudan ayrıldı"

  double-jump-jump-message: "{P} &7Vay! Ne sıçrayış!"
  double-jump-cooldown-message: "{P} &7Tekrar zıplamadan önce &6{TIME} &7saniye bekleyin"

