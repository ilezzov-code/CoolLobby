# MINI_MESSAGE — Värit <väri> muodossa. Lisätietoa — https://docs.advntr.dev/minimessage/index.html
# Sekä kaikki muodot, jotka löytyvät osoitteesta https://www.birdflop.com/resources/rgb/
# Voit käyttää kaikkia muotoiluja samassa viestissä. Plugin tukee tätä.

