# Plugin tukee kaikkia viestien muotoilutyyppejä.
# LEGACY — Värit & / § avulla ja HEX muodossa &#rrggbb / §#rrggbb tai &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
