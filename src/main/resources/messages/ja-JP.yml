#プラグインはすべての種類のメッセージフォーマットをサポートしています。
# LEGACY — & / § を使用したカラー、および &#rrggbb / §#rrggbb または &x&r&r&g&g&b&b / §x§r§r§g§g§b§b によるHEX
# LEGACY_ADVANCED — &##rrggbb / §##rrggbb を使用したカラーとHEX
# MINI_MESSAGE — <色> を使用したカラー 詳細: https://docs.advntr.dev/minimessage/index.html
# また、https://www.birdflop.com/resources/rgb/ にあるすべてのフォーマットが利用可能です。
# すべてのフォーマットを1つのメッセージ内で同時に使用できます。プラグインはこれをサポートしています。

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #プラグインのプレフィックス。メッセージ内で {P} を使用できます。
  plugin-reload: "{P} &7プラグインが正常に &a再読み込み されました"
  plugin-has-error: "{P} &7エラーが発生しました: &c{ERROR}"
  plugin-has-error-enable: "{P} &7プラグインの起動中にエラーが発生しました: &c{ERROR}"
  plugin-has-error-reload: "{P} &7プラグインの再読み込み中にエラーが発生しました: &c{ERROR}"
  plugin-use-latest-version: "{P} &7あなたは &a最新 &7バージョンのプラグインを使用しています"
  plugin-use-outdated-version: "{P} &7あなたは古いバージョンを使用しています: &c{OUTDATED_VERS} \n&7最新バージョンのプラグインをインストールすることを推奨します: &6{LATEST_VERS} \n&7ダウンロード: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cこのコマンドを実行する権限がありません O_o"
  command-no-console-error: "{P} &cこのコマンドはプレイヤー専用です！"
  command-cooldown: "{P} &7再度このコマンドを使用するには &6{TIME} &7秒待ってください"
  command-disable: "{P} &7このコマンドはサーバー管理者によって無効化されました"
  command-only-lobby-use: "{P} &7このコマンドは &6{WORLD} &7でのみ利用可能です"

  command-main-message: "{P} &7プラグインのコマンドヘルプ: \n\n
    &e/fw &7— 花火を打ち上げる \n
    &e/lt &7— 雷を落とす \n
    &e/spit &7— 唾を吐く \n
    &e/fly &7— 飛行モードを切り替える \n
    &e/cool-lobby &7— このメッセージを送信する \n
    &e/cool-lobby reload &7— プラグインを再読み込みする \n\n
  &7開発者: &6{DEVELOPER} \n
  &7連絡先: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7花火！"
  command-lighting-message: "{P} &7雷！"
  command-spit-message: "{P} &7唾を吐いた！"
  command-fly-enable-message: "{P} &7飛行モードが &a有効化 &7されました！飛ぶことができます"
  command-fly-disable-message: "{P} &7飛行モードが &c無効化 &7されました！二段ジャンプが可能です"

  player-join-message: "{P} &7ようこそ, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 がサーバーに参加しました"

  player-leave-global-message: "{P} &6{NAME}&7 がサーバーから退出しました"

  double-jump-jump-message: "{P} &7すごい！なんというジャンプ"
  double-jump-cooldown-message: "{P} &7再びジャンプするには &6{TIME} &7秒待ってください"

Title:
  player-join-title: "&6&lサーバーへようこそ！"
  player-join-subtitle: "&7ワイプ on &cアナーキー &7と &cグリーフ"

# 編集しないでください
config_version: 1.0
