# Plugin mendukung semua jenis format pesan.
# LEGACY — Warna melalui & / § dan HEX melalui &#rrggbb / §#rrggbb atau &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Warna dan HEX melalui &##rrggbb / §##rrggbb
# MINI_MESSAGE — Warna melalui <warna> Info lebih lanjut — https://docs.advntr.dev/minimessage/index.html
# Dan semua format yang tersedia di https://www.birdflop.com/resources/rgb/
# Anda dapat menggunakan semua format sekaligus dalam satu pesan. Plugin ini mendukungnya.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Prefix plugin. Gunakan {P} dalam pesan
  plugin-reload: "{P} &7Plugin berhasil &adimuat ulang"
  plugin-has-error-reload: "{P} &7Terjadi kesalahan saat memuat ulang plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Anda menggunakan versi &aterbaru &7dari plugin"
  plugin-use-outdated-version: "{P} &7Anda menggunakan versi usang: &c{OUTDATED_VERS} \n&7Disarankan untuk mengunduh versi terbaru: &6{LATEST_VERS} \n&7Unduh di: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cAnda tidak memiliki izin untuk menjalankan perintah ini O_o"
  command-no-console-error: "{P} &cPerintah ini hanya tersedia untuk pemain!"
  command-cooldown: "{P} &7Tunggu &6{TIME} &7detik sebelum menggunakan perintah ini lagi"
  command-disable: "{P} &7Perintah ini telah dinonaktifkan oleh admin server"
  command-only-lobby-use: "{P} &7Perintah ini hanya bisa digunakan di dunia &6{WORLD}"

  command-main-message: "{P} &7Bantuan perintah plugin: \n\n
    &e/fw &7— luncurkan kembang api \n
    &e/lt &7— panggil petir \n
    &e/spit &7— meludah \n
    &e/fly &7— aktifkan/nonaktifkan mode terbang \n
    &e/coollobby &7— tampilkan pesan ini \n
    &e/coollobby reload&7— muat ulang plugin \n\n
  &7Pengembang: &6{DEVELOPER} \n
  &7Kontak: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Boom! Kembang api diluncurkan!"
  command-lighting-message: "{P} &7Petir menyambar!"
  command-spit-message: "{P} &7Ptui!"
  command-fly-enable-message: "{P} &7Mode terbang &adiaktifkan"
  command-fly-disable-message: "{P} &7Mode terbang &cdinonaktifkan"

  player-join-message: "{P} &7Selamat datang, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 telah bergabung ke server"

  player-leave-global-message: "{P} &6{NAME}&7 telah meninggalkan server kami yang luar biasa"

  player-double-jump-message: "{P} &7Wow! Lompatan yang luar biasa!"
  player-double-jump-action-bar-cooldown: "&7Tunggu &6{TIME} &7detik untuk lompatan berikutnya"

Title:
  player-join-title: "&6&lSelamat datang di server!"
  player-join-subtitle: "&7Wipe di &cAnarchy &7dan &cGrief"

# Jangan ubah ini
config_version: 1.0
