#Plugin podporuje všetky typy formátovania správ.
# LEGACY — Farba cez & / § a HEX cez &#rrggbb / §#rrggbb alebo &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Farba a HEX cez &##rrggbb / §##rrggbb
# MINI_MESSAGE — Farba cez <farba> Viac podrobností — https://docs.advntr.dev/minimessage/index.html
# A všetky formáty dostupné na stránke https://www.birdflop.com/resources/rgb/
# Môžete použiť všetky formáty súčasne v jednej správe. Plugin to podporuje.

Plugin:
