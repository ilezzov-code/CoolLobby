# The plugin supports all kinds of message formatting.
# LEGACY — Colors via & / § and HEX via &#rrggbb / §#rrggbb or &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Colors and HEX via &##rrggbb / §##rrggbb
# MINI_MESSAGE — Colors via <color> More info — https://docs.advntr.dev/minimessage/index.html
# And all formats available at https://www.birdflop.com/resources/rgb/
# You can use all formats together in a single message. The plugin supports this.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Plugin prefix. Use {P} in messages
  plugin-reload: "{P} &7Plugin successfully &areloaded"
  plugin-has-error-reload: "{P} &7An error occurred while reloading the plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7You are using the &alatest &7version of the plugin"
  plugin-use-outdated-version: "{P} &7You are using an outdated version: &c{OUTDATED_VERS} \n&7It is recommended to update to the latest version: &6{LATEST_VERS} \n&7Download: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cYou don't have permission to use this command O_o"
  command-no-console-error: "{P} &cThis command is only available to players!"
  command-cooldown: "{P} &7Please wait &6{TIME} &7seconds before using this command again"
  command-disable: "{P} &7This command is disabled by the server administrator"
  command-only-lobby-use: "{P} &7This command is only available in &6{WORLD}"

  command-main-message: "{P} &7Plugin command help: \n\n
    &e/fw &7— launch a firework \n
    &e/lt &7— strike lightning \n
    &e/spit &7— spit \n
    &e/fly &7— toggle flight mode \n
    &e/coollobby &7— send this message \n
    &e/coollobby reload&7— reload the plugin \n\n
  &7Developer: &6{DEVELOPER} \n
  &7Contact: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Boom! Firework launched!"
  command-lighting-message: "{P} &7Lightning strike!"
  command-spit-message: "{P} &7Ptooey!"
  command-fly-enable-message: "{P} &7Flight mode &aenabled"
  command-fly-disable-message: "{P} &7Flight mode &cdisabled!"

  player-join-message: "{P} &7Welcome, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 has joined the server"

  player-leave-global-message: "{P} &6{NAME}&7 has left our lovely server"

  player-double-jump-message: "{P} &7Whoa! That was a jump!"
  player-double-jump-action-bar-cooldown: "&7Wait &6{TIME} &7seconds before the next jump"

Title:
  player-join-title: "&6&lWelcome to the server!"
  player-join-subtitle: "&7Wipe on &cAnarchy &7and &cGrief"

# Do not edit this
config_version: 1.0
