#Plugin obsługuje wszystkie typy formatowania wiadomości.
# LEGACY — Kolor przez & / § oraz HEX przez &#rrggbb / §#rrggbb lub &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Kolor i HEX przez &##rrggbb / §##rrggbb
# MINI_MESSAGE — Kolor przez <kolor> Więcej szczegółów — https://docs.advntr.dev/minimessage/index.html
# I wszystkie formaty dostępne na stronie https://www.birdflop.com/resources/rgb/
# Możesz używać wszystkich formatów jednocześnie w jednej wiadomości. Plugin to obsługuje.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Prefiks pluginu. Użyj {P} w wiadomościach.
  plugin-reload: "{P} &7Plugin został pomyślnie &aprzeładowany"
  plugin-has-error: "{P} &7Wystąpił błąd: &c{ERROR}"
