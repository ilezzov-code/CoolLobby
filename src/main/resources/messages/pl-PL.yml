# Wtyczka obsługuje wszystkie rodzaje formatowania wiadomości.
# LEGACY — Kolor przez & / § i HEX przez &#rrggbb / §#rrggbb lub &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
