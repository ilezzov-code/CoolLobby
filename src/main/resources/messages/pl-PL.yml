  plugin-has-error-reload: "{P} &7Wystąpił błąd podczas przeładowywania pluginu: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Używasz &anajnowszej &7wersji pluginu"
  plugin-use-outdated-version: "{P} &7Używasz przestarzałej wersji: &c{OUTDATED_VERS} \n&7Zaleca się zainstalowanie najnowszej wersji pluginu: &6{LATEST_VERS} \n&7Pobierz: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

