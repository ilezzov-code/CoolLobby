#El plugin admite todos los tipos de formato de mensajes.
# LEGACY — Color a través de & / § y HEX a través de &#rrggbb / §#rrggbb o &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Color y HEX a través de &##rrggbb / §##rrggbb
# MINI_MESSAGE — Color a través de <color> Más detalles — https://docs.advntr.dev/minimessage/index.html
# Y todos los formatos disponibles en https://www.birdflop.com/resources/rgb/
# Puede usar todos los formatos simultáneamente en un solo mensaje. El plugin lo admite.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #El prefijo del plugin. Use {P} en los mensajes.
  plugin-reload: "{P} &7El plugin se ha &arecargado &7correctamente"
  plugin-has-error: "{P} &7Se ha producido un error: &c{ERROR}"
  plugin-has-error-enable: "{P} &7Se ha producido un error al iniciar el plugin: &c{ERROR}"
  plugin-has-error-reload: "{P} &7Se ha producido un error al recargar el plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Estás utilizando la &aúltima &7versión del plugin"
  plugin-use-outdated-version: "{P} &7Estás utilizando una versión obsoleta: &c{OUTDATED_VERS} \n&7Se recomienda instalar la última versión del plugin: &6{LATEST_VERS} \n&7Descargar: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cNo tienes permiso para ejecutar este comando O_o"
  command-no-console-error: "{P} &c¡Este comando solo está disponible para jugadores!"
  command-cooldown: "{P} &7Por favor espera &6{TIME} &7segundos antes de usar este comando nuevamente"
  command-disable: "{P} &7Este comando ha sido deshabilitado por el administrador del servidor"
  command-only-lobby-use: "{P} &7Este comando solo está disponible en &6{WORLD}"

  command-main-message: "{P} &7Ayuda de comandos del plugin: \n\n
    &e/fw &7— lanzar un fuego artificial \n
    &e/lt &7— invocar un rayo \n
    &e/spit &7— escupir \n
    &e/fly &7— activar o desactivar el modo vuelo \n
    &e/cool-lobby &7— enviar este mensaje \n
    &e/cool-lobby reload &7— recargar el plugin \n\n
  &7Desarrollador: &6{DEVELOPER} \n
  &7Contacto: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7¡Fuegos artificiales!"
  command-lighting-message: "{P} &7¡Rayo!"
  command-spit-message: "{P} &7¡Escupitajo!"
  command-fly-enable-message: "{P} &7Modo vuelo &aactivado! &7Ahora puedes volar"
  command-fly-disable-message: "{P} &7Modo vuelo &cdesactivado! &7Ahora puedes hacer doble salto"

  player-join-message: "{P} &7¡Bienvenido, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 se ha unido al servidor"

  player-leave-global-message: "{P} &6{NAME}&7 ha salido de nuestro maravilloso servidor"

  double-jump-jump-message: "{P} &7¡Wow! Qué salto"
  double-jump-cooldown-message: "{P} &7Por favor espera &6{TIME} &7segundos antes de volver a saltar"

Title:
  player-join-title: "&6&l¡Bienvenido al servidor!"
  player-join-subtitle: "&7Wipe en &cAnarquía &7y &cGrief"

# No editar
config_version: 1.0
