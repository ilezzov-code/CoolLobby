# El plugin admite todo tipo de formatos de mensajes.
# LEGACY — Colores con & / § y HEX con &#rrggbb / §#rrggbb o &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Colores y HEX con &##rrggbb / §##rrggbb
# MINI_MESSAGE — Colores con <color> Más info — https://docs.advntr.dev/minimessage/index.html
# Y todos los formatos disponibles en https://www.birdflop.com/resources/rgb/
# Puedes usar todos los formatos a la vez en un solo mensaje. El plugin lo admite.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Prefijo del plugin. Usa {P} en los mensajes
  plugin-reload: "{P} &7El plugin se ha &arecargado &7correctamente"
  plugin-has-error-reload: "{P} &7Ha ocurrido un error al recargar el plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Estás usando la &aultima &7versión del plugin"
  plugin-use-outdated-version: "{P} &7Estás usando una versión obsoleta: &c{OUTDATED_VERS} \n&7Recomendamos instalar la última versión: &6{LATEST_VERS} \n&7Descargar: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cNo tienes permiso para ejecutar este comando O_o"
  command-no-console-error: "{P} &c¡Este comando solo está disponible para jugadores!"
  command-cooldown: "{P} &7Espera &6{TIME} &7segundos antes de volver a usar este comando"
  command-disable: "{P} &7Este comando ha sido deshabilitado por el administrador del servidor"
  command-only-lobby-use: "{P} &7Este comando solo está disponible en el mundo &6{WORLD}"

  command-main-message: "{P} &7Ayuda de comandos del plugin: \n\n
    &e/fw &7— lanzar fuegos artificiales \n
    &e/lt &7— invocar un rayo \n
    &e/spit &7— escupir \n
    &e/fly &7— activar/desactivar el modo vuelo \n
    &e/coollobby &7— mostrar este mensaje \n
    &e/coollobby reload&7— recargar el plugin \n\n
  &7Desarrollador: &6{DEVELOPER} \n
  &7Contacto: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7¡Boom! ¡Fuegos artificiales lanzados!"
  command-lighting-message: "{P} &7¡Rayo invocado!"
  command-spit-message: "{P} &7¡Puaj!"
  command-fly-enable-message: "{P} &7Modo vuelo &aactivado"
  command-fly-disable-message: "{P} &7Modo vuelo &cdesactivado"

  player-join-message: "{P} &7¡Bienvenido, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 se ha unido al servidor"

  player-leave-global-message: "{P} &6{NAME}&7 ha salido de nuestro maravilloso servidor"

  player-double-jump-message: "{P} &7¡Wow! ¡Vaya salto!"
  player-double-jump-action-bar-cooldown: "&7Espera &6{TIME} &7segundos para el próximo salto"

Title:
  player-join-title: "&6&l¡Bienvenido al servidor!"
  player-join-subtitle: "&7Wipe en &cAnarchy &7y &cGrief"

# No edites esto
config_version: 1.0
