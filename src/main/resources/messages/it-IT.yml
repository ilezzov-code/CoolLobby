# Il plugin supporta tutti i tipi di formattazione dei messaggi.
# LEGACY — Colore tramite & / § e HEX tramite &#rrggbb / §#rrggbb o &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Colore e HEX tramite &##rrggbb / §##rrggbb
# MINI_MESSAGE — Colore tramite <colore> Ulteriori dettagli — https://docs.advntr.dev/minimessage/index.html
# E tutti i formati disponibili su https://www.birdflop.com/resources/rgb/
# Puoi usare tutti i formati contemporaneamente in un singolo messaggio. Il plugin lo supporta.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Prefisso del plugin. Usa {P} nei messaggi
  plugin-reload: "{P} &7Il plugin è stato &arecaricato &7con successo"
  plugin-has-error-reload: "{P} &7Si è verificato un errore durante il ricaricamento del plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Stai utilizzando la versione &aultima &7del plugin"
  plugin-use-outdated-version: "{P} &7Stai utilizzando una versione obsoleta: &c{OUTDATED_VERS} \n&7Si consiglia di installare l'ultima versione: &6{LATEST_VERS} \n&7Scarica: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cNon hai i permessi per eseguire questo comando O_o"
  command-no-console-error: "{P} &cQuesto comando è disponibile solo per i giocatori!"
  command-cooldown: "{P} &7Aspetta ancora &6{TIME} &7secondi prima di eseguire questo comando"
  command-disable: "{P} &7Questo comando è stato disabilitato dall'amministratore del server"
  command-only-lobby-use: "{P} &7Questo comando è disponibile solo nel mondo &6{WORLD}"

  command-main-message: "{P} &7Comandi del plugin: \n\n
    &e/fw &7— lanciare un fuoco d'artificio \n
    &e/lt &7— evocare un fulmine \n
    &e/spit &7— sputare \n
    &e/fly &7— attivare/disattivare la modalità volo \n
    &e/coollobby &7— inviare questo messaggio \n
    &e/coollobby reload&7— ricaricare il plugin \n\n
  &7Sviluppatore: &6{DEVELOPER} \n
  &7Contatti: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Boom! Fuochi d'artificio!"
  command-lighting-message: "{P} &7Fulmine evocato!"
  command-spit-message: "{P} &7Blergh!"
  command-fly-enable-message: "{P} &7Modalità volo &aattivata"
  command-fly-disable-message: "{P} &7Modalità volo &cdisattivata"

  player-join-message: "{P} &7Benvenuto, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 è entrato nel server"

  player-leave-global-message: "{P} &6{NAME}&7 ha lasciato il nostro fantastico server"

  player-double-jump-message: "{P} &7Wow! Che salto!"
  player-double-jump-action-bar-cooldown: "&7Aspetta ancora &6{TIME} &7secondi per il prossimo salto"

Title:
  player-join-title: "&6&lBenvenuto nel server!"
  player-join-subtitle: "&7Wipe su &cAnarchy &7e &cGrief"

# Non modificare questo
config_version: 1.0
