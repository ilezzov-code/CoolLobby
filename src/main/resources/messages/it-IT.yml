#Il plugin supporta tutti i tipi di formattazione dei messaggi.
# LEGACY — Colore tramite & / § e HEX tramite &#rrggbb / §#rrggbb o &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Colore e HEX tramite &##rrggbb / §##rrggbb
# MINI_MESSAGE — Colore tramite <colore> Maggiori dettagli — https://docs.advntr.dev/minimessage/index.html
# E tutti i formati disponibili su https://www.birdflop.com/resources/rgb/
# Puoi usare tutti i formati contemporaneamente in un unico messaggio. Il plugin lo supporta.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Il prefisso del plugin. Usa {P} nei messaggi.
  plugin-reload: "{P} &7Il plugin è stato ricaricato con successo"
  plugin-has-error: "{P} &7Si è verificato un errore: &c{ERROR}"
  plugin-has-error-enable: "{P} &7Si è verificato un errore durante l'avvio del plugin: &c{ERROR}"
  plugin-has-error-reload: "{P} &7Si è verificato un errore durante il riavvio del plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Stai utilizzando l'&aultima &7versione del plugin"
  plugin-use-outdated-version: "{P} &7Stai utilizzando una versione obsoleta: &c{OUTDATED_VERS} \n&7Si consiglia di installare l'ultima versione del plugin: &6{LATEST_VERS} \n&7Download: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cNon hai il permesso di eseguire questo comando O_o"
  command-no-console-error: "{P} &cQuesto comando è disponibile solo per i giocatori!"
  command-cooldown: "{P} &7Attendi &6{TIME} &7secondi prima di utilizzare di nuovo questo comando"
  command-disable: "{P} &7Questo comando è stato disabilitato dall'amministratore del server"
  command-only-lobby-use: "{P} &7Questo comando è disponibile solo nel mondo &6{WORLD}"

  command-main-message: "{P} &7Guida ai comandi del plugin: \n\n
    &e/fw &7— lancia un fuoco d'artificio \n
    &e/lt &7— evoca un fulmine \n
    &e/spit &7— sputa \n
    &e/fly &7— attiva o disattiva la modalità volo \n
    &e/cool-lobby &7— invia questo messaggio \n
    &e/cool-lobby reload &7— ricarica il plugin \n\n
  &7Sviluppatore: &6{DEVELOPER} \n
  &7Contatto: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Fuoco d'artificio!"
  command-lighting-message: "{P} &7Fulmine!"
  command-spit-message: "{P} &7Sputo!"
  command-fly-enable-message: "{P} &7Modalità volo &aattivata! &7Ora puoi volare"
  command-fly-disable-message: "{P} &7Modalità volo &cdisattivata! &7Ora puoi eseguire un doppio salto"

  player-join-message: "{P} &7Benvenuto, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 si è unito al server"

  player-leave-global-message: "{P} &6{NAME}&7 ha lasciato il nostro meraviglioso server"

  double-jump-jump-message: "{P} &7Wow! Che salto!"
  double-jump-cooldown-message: "{P} &7Attendi &6{TIME} &7secondi prima di saltare di nuovo"

Title:
  player-join-title: "&6&lBenvenuto nel server!"
  player-join-subtitle: "&7Wipe su &cAnarchia &7e &cGrief"

# Non modificare questo
config_version: 1.0
