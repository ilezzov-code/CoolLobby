#插件支持所有类型的消息格式化。
# LEGACY — 通过 & / § 设置颜色，HEX 通过 &#rrggbb / §#rrggbb 或 &x&r&r&g&g&b&b / §x§r§r§g§g§b§b 设置
# LEGACY_ADVANCED — 通过 &##rrggbb / §##rrggbb 设置颜色和 HEX
# MINI_MESSAGE — 通过 <颜色> 设置颜色 详细信息 — https://docs.advntr.dev/minimessage/index.html
# 以及 https://www.birdflop.com/resources/rgb/ 上的所有格式
# 您可以在一条消息中同时使用所有格式。插件支持此功能。

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #插件前缀。消息中使用 {P}。
  plugin-reload: "{P} &7插件已成功 &areload"
  plugin-has-error: "{P} &7发生了错误: &c{ERROR}"
  plugin-has-error-enable: "{P} &7启动插件时发生错误: &c{ERROR}"
  plugin-has-error-reload: "{P} &7重新加载插件时发生错误: &c{ERROR}"
  plugin-use-latest-version: "{P} &7您正在使用插件的 &an最新版本"
  plugin-use-outdated-version: "{P} &7您正在使用过时版本: &c{OUTDATED_VERS} \n&7建议安装插件的最新版本: &6{LATEST_VERS} \n&7下载链接: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &c您没有执行此命令的权限 O_o"
  command-no-console-error: "{P} &c此命令仅对玩家有效！"
  command-cooldown: "{P} &7请等待 &6{TIME} &7秒再尝试此命令"
  command-disable: "{P} &7此命令已被服务器管理员禁用"
  command-only-lobby-use: "{P} &7此命令仅在 &6{WORLD} 世界中有效"

  command-main-message: "{P} &7插件命令帮助: \n\n
    &e/fw &7— 启动烟花 \n
    &e/lt &7— 发出闪电 \n
    &e/spit &7— 吐口水 \n
    &e/fly &7— 切换飞行模式 \n
    &e/cool-lobby &7— 发送此消息 \n
    &e/cool-lobby reload &7— 重新加载插件 \n\n
  &7开发者: &6{DEVELOPER} \n
  &7联系: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7烟花！"
  command-lighting-message: "{P} &7闪电！"
  command-spit-message: "{P} &7吐口水！"
  command-fly-enable-message: "{P} &7飞行模式 &a已启用！ &7现在您可以飞行"
  command-fly-disable-message: "{P} &7飞行模式 &c已禁用！ &7现在您可以双重跳跃"

  player-join-message: "{P} &7欢迎, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 已加入服务器"

  player-leave-global-message: "{P} &6{NAME}&7 已离开我们的服务器"

  double-jump-jump-message: "{P} &7哇！多么精彩的跳跃"
  double-jump-cooldown-message: "{P} &7请等待 &6{TIME} &7秒再跳跃"

Title:
  player-join-title: "&6&l欢迎来到服务器！"
  player-join-subtitle: "&7在 &cAnarchy &7和 &cGrief &7模式下游玩"

# 请不要编辑此项
config_version: 1.0
