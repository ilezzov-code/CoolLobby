  command-only-lobby-use: "{P} &7Dieser Befehl ist nur in &6{WORLD} verfügbar"

  command-main-message: "{P} &7Plugin-Befehlsübersicht: \n\n
    &e/fw &7— ein Feuerwerk starten \n
    &e/lt &7— Blitz einschlagen lassen \n
    &e/spit &7— spucken \n
    &e/fly &7— Flugmodus umschalten \n
    &e/cool-lobby &7— diese Nachricht senden \n
    &e/cool-lobby reload &7— Plugin neu laden \n\n
  &7Entwickler: &6{DEVELOPER} \n
  &7Kontakt: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Feuerwerk!"
  command-lighting-message: "{P} &7Blitz!"
  command-spit-message: "{P} &7Spucken!"
  command-fly-enable-message: "{P} &7Flugmodus &aaktiviert! &7Sie können jetzt fliegen"
  command-fly-disable-message: "{P} &7Flugmodus &cdeaktiviert! &7Sie können jetzt doppelt springen"

  player-join-message: "{P} &7Willkommen, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 ist dem Server beigetreten"

  player-leave-global-message: "{P} &6{NAME}&7 hat unseren wundervollen Server verlassen"

  double-jump-jump-message: "{P} &7Wow! Was für ein Sprung"
