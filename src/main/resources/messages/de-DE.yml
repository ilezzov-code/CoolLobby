#Das Plugin unterstützt alle Arten der Nachrichtenformatierung.
# LEGACY — Farbe durch & / § und HEX durch &#rrggbb / §#rrggbb oder &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Farbe und HEX durch &##rrggbb / §##rrggbb
# MINI_MESSAGE — Farbe durch <farbe> Mehr Details — https://docs.advntr.dev/minimessage/index.html
# Und alle verfügbaren Formate unter https://www.birdflop.com/resources/rgb/
# Sie können alle Formate gleichzeitig in einer Nachricht verwenden. Das Plugin unterstützt dies.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #Das Präfix des Plugins. Verwenden Sie {P} in Nachrichten
  plugin-reload: "{P} &7Das Plugin wurde erfolgreich &aneu geladen"
  plugin-has-error: "{P} &7Ein Fehler ist aufgetreten: &c{ERROR}"
  plugin-has-error-enable: "{P} &7Ein Fehler ist beim Starten des Plugins aufgetreten: &c{ERROR}"
  plugin-has-error-reload: "{P} &7Ein Fehler ist beim Neuladen des Plugins aufgetreten: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Sie verwenden die &aneueste &7Version des Plugins"
  plugin-use-outdated-version: "{P} &7Sie verwenden eine veraltete Version: &c{OUTDATED_VERS} \n&7Es wird empfohlen, die neueste Version des Plugins zu installieren: &6{LATEST_VERS} \n&7Download: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
