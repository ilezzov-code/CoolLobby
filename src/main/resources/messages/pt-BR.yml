#O plugin suporta todos os tipos de formatação de mensagens.
# LEGACY — Cor através de & / § e HEX através de &#rrggbb / §#rrggbb ou &x&r&r&g&g&b&b / §x§r§r§g§g§b§b
# LEGACY_ADVANCED — Cor e HEX através de &##rrggbb / §##rrggbb
# MINI_MESSAGE — Cor através de <cor> Mais detalhes — https://docs.advntr.dev/minimessage/index.html
# E todos os formatos disponíveis em https://www.birdflop.com/resources/rgb/
# Você pode usar todos os formatos simultaneamente em uma única mensagem. O plugin suporta isso.

Plugin:
  plugin-prefix: "&6CoolLobby &8|" #O prefixo do plugin. Use {P} nas mensagens.
  plugin-reload: "{P} &7O plugin foi &arecarregado &7com sucesso"
  plugin-has-error: "{P} &7Ocorreu um erro: &c{ERROR}"
  plugin-has-error-enable: "{P} &7Ocorreu um erro ao iniciar o plugin: &c{ERROR}"
  plugin-has-error-reload: "{P} &7Ocorreu um erro ao recarregar o plugin: &c{ERROR}"
  plugin-use-latest-version: "{P} &7Você está usando a &aultima &7versão do plugin"
  plugin-use-outdated-version: "{P} &7Você está usando uma versão desatualizada: &c{OUTDATED_VERS} \n&7Recomenda-se instalar a versão mais recente do plugin: &6{LATEST_VERS} \n&7Download: <click:open_url:{DOWNLOAD_LINK}>&e{DOWNLOAD_LINK}"

Messages:
  command-permission-error: "{P} &cVocê não tem permissão para executar este comando O_o"
  command-no-console-error: "{P} &cEste comando está disponível apenas para jogadores!"
  command-cooldown: "{P} &7Por favor, aguarde &6{TIME} &7segundos antes de usar este comando novamente"
  command-disable: "{P} &7Este comando foi desativado pelo administrador do servidor"
  command-only-lobby-use: "{P} &7Este comando está disponível apenas no mundo &6{WORLD}"

  command-main-message: "{P} &7Ajuda dos comandos do plugin: \n\n
    &e/fw &7— lançar um fogo de artifício \n
    &e/lt &7— invocar um raio \n
    &e/spit &7— cuspir \n
    &e/fly &7— alternar o modo de voo \n
    &e/cool-lobby &7— enviar esta mensagem \n
    &e/cool-lobby reload &7— recarregar o plugin \n\n
  &7Desenvolvedor: &6{DEVELOPER} \n
  &7Contato: <click:open_url:{CONTACT_LINK}>&e{CONTACT_LINK}"

  command-firework-message: "{P} &7Fogos de artifício!"
  command-lighting-message: "{P} &7Raio!"
  command-spit-message: "{P} &7Cuspiu!"
  command-fly-enable-message: "{P} &7Modo de voo &aativado! &7Agora você pode voar"
  command-fly-disable-message: "{P} &7Modo de voo &cdesativado! &7Agora você pode dar um pulo duplo"

  player-join-message: "{P} &7Bem-vindo, &6{NAME}!"
  player-join-global-message: "{P} &6{NAME}&7 entrou no servidor"

  player-leave-global-message: "{P} &6{NAME}&7 saiu do servidor"

  double-jump-jump-message: "{P} &7Uau! Que salto incrível!"
  double-jump-cooldown-message: "{P} &7Por favor, aguarde &6{TIME} &7segundos antes de pular novamente"

Title:
